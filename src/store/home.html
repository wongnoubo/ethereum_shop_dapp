<!doctype html>
<html lang="zh">
<head>
    <base href="../">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="基于区块链的购物商店">
    <meta name="keywords" content="区块链，购物商店">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>残剑购物商店</title>
    <link href="images/icon.png" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="css/common.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/flat-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/pagination.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/pagination.js"></script>
    <script type="text/javascript" src="app/web3.min.js"></script><!--core-->
    <script type="text/javascript" src="app/truffle-contract.js"></script><!--core-->
</head>

<style type="text/css">
    .dashed_tbl {
        width: 100%;
        border-top: 1px dashed #333333;
        border-left: 1px dashed #333333;
        text-align: center;
    }
    .dashed_tbl td {
        border-bottom: 1px dashed #333333;
        border-right: 1px dashed #333333;
    }
    .img-cover {
        width: 100%;
        height: 240px;
    }
    .img-caption {
        position: absolute;
        width: 100%;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        padding: 10px;
        text-align: center;
    }
</style>

<body>

<div id="wrap">

    <!--左侧菜单栏-->
    <script type="text/javascript" src="js/nav.js"></script>

    <!--右侧内容栏-->
    <div id="rightContent">
        <!--右侧内容栏-->
        <div role="tabpanel" class="tab-pane">
            <!--顶部模块-->
            <div class="check-div">
                <div class="col-xs-4">
                    <a href="store/deployProducts.html">
                        <button class="btn btn-yellow btn-xs">我要发布商品</button>
                    </a>
                </div>
                <div class="col-xs-4">
                    <input type="text" class="form-control input-sm" placeholder="输入关键字搜索" id="home-keyword">
                    <button class="btn btn-default btn-xs" id="searchBtn" style="background-color: #17d0ff"  onclick="homeSearch()">查 询</button>
                </div>
                <div class="col-xs-4" style="padding-right: 40px;text-align: right;">
                    <div class="btn-group">
                        <button class="btn btn-default btn-xs" data-toggle="dropdown" style="background-color: #17d0ff">类型<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" id="list" onclick="handleClick">
                            <li><a>照片</a></li>
                            <li><a>电影</a></li>
                            <li><a>音乐</a></li>
                            <li><a>程序</a></li>
                            <li><a>文章</a></li>
                            <li><a>书籍</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!--商品主页-->
            <div class="data-div">
                <div class="row" id="products">
                    <div class="col-sm-6 col-md-3" hidden><!--template-->
                        <div class="thumbnail">
                            <a href="product.html?id=10086">
                                <div style="position: relative;">
                                    <img id="cover" class="img-cover" src="images/huawei.jpg" alt="商品封面"/>
                                    <figcaption id="name" class="img-caption">黃山</figcaption>
                                </div>
                            </a>
                            <div class="caption">
                                <table class="dashed_tbl">
                                    <tr>
                                        <td>销量: <samp id="sales">100</samp></td>
                                        <td>评分: <samp id="score">100</samp></td>
                                    </tr>
                                </table>
                                <span class="label label-info">类型</span>
                                <samp id="style">照片</samp>
                                <br/>
                                <span class="label label-info">简介</span>
                                <samp id="intro">这是简介......</samp>
                                <br/>
                                <span class="label label-info">玩法</span>
                                <samp id="rules">这是玩法......</samp>
                                <div align="center">
                                    <button class="btn btn-danger btn-xs" data-toggle="modal" data-target="#modal"
                                            onclick="App.set(10086)">购买 $100
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--底部分页-->
            <footer class="footer">
                <div id="pagination"></div>
            </footer>

            <!--购买-->
            <div class="modal fade" id="modal" role="dialog" aria-labelledby="modalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="modalLabel">购买</h4>
                        </div>
                        <div class="modal-body">
                            <div class="container-fluid">
                                确定要购买该商品？购买后不可退款！
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-xs btn-default" data-dismiss="modal">取 消</button>
                            <button type="button" class="btn btn-xs btn-danger" onclick="App.purchase()">购 买</button>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
            </div>
            <!-- /.modal -->
        </div>
    </div><!--右侧内容栏-->
</div><!--右侧内容栏-->
</div>
<script type="text/javascript" src="app/home.js"></script><!--core-->
</body>
</html>
